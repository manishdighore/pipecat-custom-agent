<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipecat Voice Agent</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f0f2f5; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .chat-container { background: white; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); max-width: 900px; width: 100%; height: 90vh; display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; }
        .chat-header h1 { font-size: 1.5em; font-weight: 600; }
        .status-indicator { display: flex; align-items: center; gap: 8px; font-size: 0.9em; padding: 8px 16px; background: rgba(255,255,255,0.2); border-radius: 20px; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #ef5350; animation: pulse 2s infinite; }
        .status-dot.connected { background: #66bb6a; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .start-view { display: flex; flex-direction: column; justify-content: center; align-items: center; flex: 1; padding: 40px; text-align: center; }
        .start-view.hidden { display: none; }
        .start-view h2 { color: #333; margin-bottom: 16px; font-size: 2em; }
        .start-view p { color: #666; margin-bottom: 32px; font-size: 1.1em; max-width: 500px; }
        .start-btn { padding: 16px 48px; font-size: 18px; font-weight: 600; border: none; border-radius: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(102,126,234,0.4); }
        .start-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102,126,234,0.6); }
        .start-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .chat-view { display: flex; flex-direction: column; flex: 1; overflow: hidden; }
        .chat-view.hidden { display: none; }
        .messages-container { flex: 1; overflow-y: auto; padding: 24px; display: flex; flex-direction: column; gap: 16px; }
        .message { display: flex; flex-direction: column; max-width: 75%; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message.user { align-self: flex-end; }
        .message.agent { align-self: flex-start; }
        .message-header { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; font-size: 0.85em; font-weight: 600; }
        .message.user .message-header { justify-content: flex-end; color: #667eea; }
        .message.agent .message-header { color: #764ba2; }
        .message-bubble { padding: 12px 18px; border-radius: 18px; line-height: 1.5; word-wrap: break-word; }
        .message.user .message-bubble { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-bottom-right-radius: 4px; }
        .message.agent .message-bubble { background: #f0f2f5; color: #333; border-bottom-left-radius: 4px; }
        .message-bubble.streaming::after { content: ''; animation: blink 1s infinite; margin-left: 2px; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
        .timestamp { font-size: 0.75em; color: #999; margin-top: 4px; text-align: right; }
        .message.agent .timestamp { text-align: left; }
        .chat-footer { padding: 20px 30px; background: #f8f9fa; border-top: 1px solid #e9ecef; display: flex; gap: 12px; }
        .end-btn { padding: 12px 24px; font-size: 16px; font-weight: 600; border: none; border-radius: 8px; background: #ef5350; color: white; cursor: pointer; transition: all 0.3s ease; }
        .end-btn:hover { background: #e53935; transform: translateY(-1px); }
        .speaking-indicator { display: none; align-items: center; gap: 8px; padding: 8px 16px; background: rgba(102,126,234,0.1); border-radius: 20px; font-size: 0.9em; color: #667eea; font-weight: 500; }
        .speaking-indicator.active { display: flex; }
        .wave { width: 4px; height: 16px; background: #667eea; margin: 0 2px; border-radius: 2px; animation: wave 1s infinite ease-in-out; }
        .wave:nth-child(2) { animation-delay: 0.1s; }
        .wave:nth-child(3) { animation-delay: 0.2s; }
        .wave:nth-child(4) { animation-delay: 0.3s; }
        @keyframes wave { 0%, 100% { height: 16px; } 50% { height: 8px; } }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1> Voice Agent</h1>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>
        <div class="start-view" id="startView">
            <h2>Welcome to Voice Agent</h2>
            <p>Click below to start a voice conversation. Speak naturally and the AI assistant will respond.</p>
            <button class="start-btn" id="startBtn">Start Session</button>
        </div>
        <div class="chat-view hidden" id="chatView">
            <div class="messages-container" id="messagesContainer"></div>
            <div class="chat-footer">
                <div class="speaking-indicator" id="speakingIndicator">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <span>Listening...</span>
                </div>
                <button class="end-btn" id="endBtn">End Session</button>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
